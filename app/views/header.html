 <div class="small-5 columns">

     <form action="https://www.paypal.com/cgi-bin/webscr" method="post" class="ng-pristine ng-valid">

          <button ng-disabled="!arbNum" type="submit" class="success postfix" name="submit"><div class="ng-binding" ng-model="arbNum"><i class="foundicon-heart"></i> Donate {{arbNum | noFractionCurrency}} </div></button>
