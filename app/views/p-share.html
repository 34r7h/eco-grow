
<div class="small-12 columns panel callout">
<p>
<ul ng-repeat="thing in share">
	<li class="small-4 columns list-fix">
		<center>
			<a ng-href="{{thing.url}}">
			<h2>
				<i class="social foundicon-{{thing.icon}}"></i> 
			</h2>
			<h4>{{thing.name}}</h4></a>
		</center>
	 




	</li> 
</ul>
</p>
</div>
